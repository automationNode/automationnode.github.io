<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../bootstrap.css">
    <link rel="stylesheet" href="./../index.css">
    <title>Automation Node</title>
    <link rel="icon" href="./../icon.png">
    <div id="navbar"></div>
</head>
<body class="text-center">
    <h3 style="margin: 2%;">Contactanos para consultar nuestros productos y servicios</h3>

    <form action="https://formsubmit.co/automationnodeproject@gmail.com" method="POST" style="width: 70%;margin: 5%;" class="mx-auto card border-primary mb-3">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input type="text" style="width: 80%;" name="name" class="form-control mx-auto" placeholder="Full Name" required>
                </div>
                <div class="col">
                    <input type="email" style="width: 80%;" name="email" class="form-control mx-auto" placeholder="Email Address" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea placeholder="Your Message" style="width: 80%;" class="form-control mx-auto" name="message" rows="10" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit Form</button>
    </form>

</body>
<script src="./index.js"></script>
<script src="./../navbar.js"></script>
</html>
