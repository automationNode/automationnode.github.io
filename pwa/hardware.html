<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/Logo.png">
    <title>Hardware programming</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/hardware.css">
</head>
<body>
    <div id="navbar">
        <img id="logo" src="./images/icon.png">
        <button id="btn_save" class="btn btn-secondary btn-sm">Upload</button>
        <button id="btn_restart"  class="btn btn-secondary btn-sm">Restart</button>  
        <input type="file" accept=".json" id="btn_open_project" class="btn btn-secondary btn-sm">
        <button id="btn_download_project" class="btn btn-secondary btn-sm">Download Project</button>
    </div>

    <div class="codeEditorHeader">
        <tr>
            <td class="codeEditorRight"> 
                <button id="btn_new_file" class="btn btn-primary btn-sm">New File</button>
                <button id="btn_delete_file" class="btn btn-primary btn-sm">Delete current file</button>
            </td>
        </tr>
    </div>

    <table class="codeEditorBody">
        <tr>
            <td class="codeEditorLeft">Files</td>
            <td class="codeEditorRight" >
                <div id="div_advice"></div>
                <div id="div_current_file"></div>
            </td>
        </tr>
        <tr>
            <td class="codeEditorLeft" id="div_files"></td>
            <td class="codeEditorRight">
                <div id="codeEditor"></div>
            </td>
        </tr> 
    </table>

    <table style="width: 100%;" class="codeEditorFooter">
        <tr>
            <td class="codeEditorDebug">Debug</td>
        </tr>
        <tr>
            <td class="codeEditorDebug" id="div_debug">
                <textarea id="textarea_debug"  rows="4" spellcheck="false" style="width: 100%;"></textarea>
            </td>
        </tr> 
    </table>
    
    <div class="areaIp">
        <label>Plc ip:</label>
        <input type="number" min="0" max="255" id="ip0" value="192" class="bg-primary text-white">.
        <input type="number" min="0" max="255" id="ip1" value="168" class="bg-primary text-white">.
        <input type="number" min="0" max="255" id="ip2" value="4" class="bg-primary text-white">.
        <input type="number" min="0" max="255" id="ip3" value="1" class="bg-primary text-white">
        <button id="btn_connect"  class="btn btn-primary btn-sm">Connect</button>
        <span id="indicator">Disconnected</span>
        <span id="onConnected"></span>
    </div>

    <script src="./js/ace.js"></script>
    <script src="./js/mode-python.js"></script>
    <script src="./js/theme-chrome.js"></script>
    <script src="./js/ext-language_tools.js"></script>
    <script src="./js/hardware.js"></script>
</body>
</html>
